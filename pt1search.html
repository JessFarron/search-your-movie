<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Movies Tonigh</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-black">
    <!--top image-->
    <header>

        <div class="secondpart">
            <div class="h-60 bg-fit p-10" style="background-image: url(./top.jpg)">
                <div class="flex flex-row justify-between">
                    <button id="home" class="font-sans border-2 text-white bg-black text-center w-40 h-8">Home</button>

            </div>

                        TONIGHT?</h1>
                </div>

            </div>
    </header>

            <!--list of movies and series-->
